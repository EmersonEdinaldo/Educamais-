<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/conteudos.css">
    <script src="https://kit.fontawesome.com/a2cf787d0d.js" crossorigin="anonymous"></script>
    <title>Conteúdos</title>
</head>
<body>
    <header>
        <img src="assets/educa.png" width="200px" >
        <h1>Conteúdos das matérias</h1>
    </header>
    <main class="container-conteudos">
        <section>
            <article>
                    <span class="materias" id="port">
                        <h1>Português</h1>
                        <p>Período 1</p>
                        <div>
                            <i class="fa-solid fa-circle-user" id="user"></i>
                            <i class="fa-solid fa-folder-open" id="icon"></i>
                        </div>
                    </span>
                    <span class="materias" id="mat">
                        <h1>Matemática</h1>
                        <p>Período 1</p>
                        <div>
                            <i class="fa-solid fa-circle-user" id="user"></i>
                            <i class="fa-solid fa-folder-open" id="icon"></i>
                        </div>
                    </span>
                    <span class="materias" id="cie">
                        <h1>Ciências</h1>
                        <p>Período 1</p>
                        <div>
                            <i class="fa-solid fa-circle-user" id="user"></i>
                            <i class="fa-solid fa-folder-open" id="icon"></i>
                        </div>
                    </span>
                    <span class="materias" id="hist">
                        <h1>História</h1>
                        <p>Período 1</p>
                        <div>
                            <i class="fa-solid fa-circle-user" id="user"></i>
                            <i class="fa-solid fa-folder-open" id="icon"></i>
                        </div>
                    </span>
                    <span class="materias" id="ingl">
                        <h1>Inglês</h1>
                        <p>Período 1</p>
                        <div>
                            <i class="fa-solid fa-circle-user" id="user"></i>
                            <i class="fa-solid fa-folder-open" id="icon"></i>
                        </div>
                    </span>
            </article>
        </section>
    </main>
    <footer>
        <img src="assets/yt.jpg" class="img_footer">
    </footer>
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                Chat Com o tutor!
            </div>
            <div class="chatbox__messages">
                <div>
                    <div class="messages__item messages__item--visitor">
                        Oi aqui é seu tutor online diga sua dúvida!
                    </div>
                    <div class="messages__item messages__item--operator">
                        poderia tirar uma duvida sobre as questão?
                    </div>
                    .<div class="messages__item messages__item--typing">
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                        <span class="messages__dot"></span>
                    </div>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Envie sua mensagem">
            </div>
        </div>
        <div class="chatbox__button">
            <button>Tutor Online</button>
        </div>
    </div>
</body>
</div>
</html>
